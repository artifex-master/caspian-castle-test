<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="./css/head.css" />
  <link rel="stylesheet" href="../assets/css/reset.css" />

  <!-- Link to Google Fonts (fw: 300 | 700 | 900) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet"> 

  <!-- Document Title -->
  <title>Aicar</title>

</head>
<body>
  <!-- Секция "Шапка" -->
  <section class="head">
    <!-- Toyota Camry Left: 0 -->
    <img class="head-toyota-img" src="./images/toyota-camry.png" alt="./images/toyota-camry.png" />

    <!-- Header -->
    <div class="header">
      <div class="container">
        <div class="header-wrapper">
          <!-- Лого -->
          <div class="header__logo">
            <a href="#"><img class="header__logo-img" src="./images/logo.png" alt="./images/logo.png" /></a>
          </div>

          <!-- Nav -->
          <nav class="header__nav">
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Автопарк</a></li>
              <li><a href="#">Условия и договор</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>

          <!-- Header Phone Number -->
          <div class="header__phone">
            <span>8708 733 7885</span>
          </div>

          <!-- Mobile Menu Burger -->
          <div class="mobile-header__menu">
            <span class="line line-one"></span>
            <span class="line line-two"></span>
            <span class="line line-three"></span>
          </div>

        </div>
      </div>
    </div>

    <!-- Header-центральный блок -->
    <div class="header-center">
      <div class="container">
        <!-- Заголовок -->
        <div class="header-center__title">
          <span>Прокат автомобилей в Актау</span>
        </div>

        <!-- Subtitle -->
        <div class="header-center__subtitle">
          <p>Сервис проката автомобилей и услуг водителя</p>
        </div>

        <!-- Кнопки -->
        <div class="header-center__btn">
          <button class="btn-primary">Арендовать</button>
          <button class="btn-primary">Обратный звонок</button>
        </div>

      </div>
    </div>



  </section>





  <script src="../assets/js/script.js"></script>
  
</body>
</html>
